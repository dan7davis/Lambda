<script src="https://server.casparkrijgsman.com/static/lambda-edx-lib.js"></script>
<script type="text/javascript">
    function fireWhenReady() {
        if (typeof LambdaLib != 'undefined') {
            setup();
        }
        else {
            setTimeout(fireWhenReady, 100);
        }
    }

    function setup() {
        //Get all data
        LambdaLib.gatherData();

        //only once
        if (!LambdaLib.isSetUp()) {
            //indicate that we run setup.
            LambdaLib.setUp();

            //Set up trackers
            LambdaLib.setServer("https://server.casparkrijgsman.com");
            LambdaLib.trackUser(false);
            console.log("setUp complete");
        }
    }

    $(document).ready(fireWhenReady);
</script>
