<script type="text/javascript">
    /* Type parameter values for this version */
//    nothing: sensor mode
//    1: Quality feedback
//    2: Quality input
//    3: Quantity feedback
//    4: Quantity input
//    5: Both quantity and quality input
    function fireWhenReady() {
        if (typeof LambdaSetupCheck !== 'undefined' && typeof loadNeededModules !== 'undefined') {
            loadNeededModules();

            //Add parameter for mode select
            LambdaSetupCheck();
        } else {
            setTimeout(fireWhenReady, 100);
        }
    }

    function loadScriptSync (src) {
        let s = document.createElement('script');
        s.src = src;
        s.type = "text/javascript";
        s.async = false;                               // <-- this is important
        document.getElementsByTagName('head')[0].appendChild(s);
    }

    function loadSetup() {
        //setup Script
        loadScriptSync("https://server.casparkrijgsman.com/static/modules/sample/configCode.js");
    }


    loadSetup();
    fireWhenReady();

</script>
<div id="LambdaFrame"></div>
